<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="utils.css" type="text/css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Foldit:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        </style>

    </head>
    <body>
        
        <div class="container flex flex-col mx-auto m-w-20 items-center neon">
            
            <h1 class="text-center">CALCULATOR</h1>

            <div class="row">
                <input class="input" type="text">
            </div>
            
            <div class="row">
                <button class="button">AC</button>
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">x</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">+/-</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
